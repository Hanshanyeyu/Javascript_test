 //js去重
function distinct(arr){
	var hashObj = {},result =[];
	 for (var i=0,l=arr.length,item;(item = arr[i])!=null;i++)
		{
			//var item = arr[i];
			if(!hashObj[item]){
				hashObj[item] = true;
				result.push(item);
			}	
		}
	return result;
}

//借助sort排序把相同的元素放在一起
function unique4(array){
	array.sort();
	var re=[array[0]];
	for(var i = 1; i < array.length; i++){
		if( array[i] !== re[re.length-1])
		{
			re.push(array[i]);
		}
	}
	return re;
}

function quickSort(arr){
	var l=arr.length;
	if(l <=1){
		return arr;
	}
	var left =[],right = [];
	var va = arr.splice(Math.floor(l/2),1)[0];
	for(var i =0;i<(l-1);i++){
		if(arr[i] > va){
			left.push(arr[i]);
		}else{
            right.push(arr[i]);
		}		
	}
return quickSort(left).concat([va],quickSort(right));
}

console.log(quickSort([23,45,67,32,489,45,4,3,56,67,563,53,357,87,97,9890,85,4,354,767,475,13,34,535,6,57]));
