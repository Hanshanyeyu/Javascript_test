<!DOCTYPE html>
<html>
<head>
    <title></title>

<body>
<p>MARK标签,文字<mark>高亮</mark>显示</p>
<p>time标签 <time>2015年7月7日17:17:10 </time> </p>
<p>embed标签，用来插入各种多媒体，格式可以使Midi WAV AIFF AU MP3<embed src="歌曲.MP3">多媒体文件</embed></p>
<p>audio标签，用来定义音频<audio src="音频.MP3"> 音频文件</audio></p>
<p>meter标签，<meter>H5新增标签</meter> </p>
<p>ruby标签  <ruby>一般来做注释使用,比如打印出<rt>订单</rt><rp>稍等</rp> 标签 </ruby></p>
<p>canvas标签 <canvas width="50px" height="50px"></canvas> </p>
<p>command标签 <command onclick="alert(true)" label="a" />  </p>
<p>details标签 <details><summary> HTML5</summary>HTML5标签</details></p>
<p> datalist 标签<datalist>是的</datalist></p>
<p>datagrid标签 <datagrid></datagrid></p>
<p>keypen标签 表示生成的密匙<keygen>测试</keygen> </p>
<p>output标签 表示不同类型的输出<output> script</output> </p>
</body>
</html>
